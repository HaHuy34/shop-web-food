<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
      integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Shop</title>
  </head>
  <body>
    <div class="shop-main">
      <div class="card-shop">
        <div class="container">
          <div class="header-shop">
            <div class="logo">
              <img src="./assets/images/logo.jpg" alt="" />
            </div>
            <div class="link-nav">
              <ul>
                <li class="link-maint">Trang chủ</li>
                <li class="link-maint">Thực phẩm</li>
                <li class="link-maint">Ưu đãi</li>
                <li class="link-maint">Liên hệ</li>
              </ul>
            </div>
          </div>
          <div class="shop-tc">
            <div class="shop-left">
              <p>Thực phẩm sạch an toàn dành cho bạn</p>
              <div class="shop-left-helt">
                <p>Sức khỏe khách hàng</p>
                <h2>LÀ SỐ 1</h2>
              </div>
              <div class="shop-left-title">
                <div class="shop-left-title-01 sl">
                  <h5>Khách hàng</h5>
                  <p>238</p>
                </div>
                <div class="shop-left-title-02 sl">
                  <h5>Thực phẩm</h5>
                  <p>138</p>
                </div>
                <div class="shop-left-title-03 sl">
                  <h5>Đơn hàng</h5>
                  <p>428</p>
                </div>
              </div>
              <div class="next">Xem thêm</div>
            </div>
            <div class="shop-right">
              <div class="shop-right-img">
                <img src="./assets/images/food01.jpg" alt="" />
              </div>
              <div class="time">
                <h1 class="times"></h1>
              </div>
              <div class="left-img icons">
                <i class="fa-solid fa-chevron-left"></i>
              </div>

              <div class="right-img icons">
                <i class="fa-solid fa-chevron-right"></i>
              </div>
              <div class="next-shop">
                <i class="fa-regular fa-circle"></i>
                <i class="fa-regular fa-circle"></i>
                <i class="fa-regular fa-circle"></i>
              </div>
            </div>
          </div>
        </div>
        <div class="link-logo-shop">
          <i class="fa-brands fa-github"></i>
          <i class="fa-brands fa-facebook"></i>
          <i class="fa-brands fa-youtube"></i>
        </div>
      </div>
    </div>
  </body>
  <script src="./assets/js/style.js"></script>
</html>
